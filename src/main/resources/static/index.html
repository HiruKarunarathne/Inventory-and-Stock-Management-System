<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home - Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://via.placeholder.com/1920x1080?text=Sales+Background') no-repeat center center fixed;
      background-size: cover;
      color: #424242;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #424242;
    }
    .navbar-brand, .nav-link {
      color: #FFC107 !important;
    }
    .content {
      background-color: rgba(245, 245, 245, 0.9);
      padding: 20px;
      border-radius: 10px;
      margin-top: 60px;
    }
    .btn-primary {
      background-color: #FFC107;
      border-color: #FFC107;
    }
    .btn-primary:hover {
      background-color: #ffca28;
      border-color: #ffca28;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Inventory System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/transactions}">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/add-supplier}">Suppliers</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="content text-center">
    <h1 class="mb-4" style="color: #424242;">Inventory and Stock Management</h1>
    <p th:text="${message}" style="font-size: 1.2em; color: #424242;"></p>
    <a th:href="@{/transactions}" class="btn btn-primary mt-3">View Transactions</a>
    <a th:href="@{/add-supplier}" class="btn btn-primary mt-3 ms-2">Manage Suppliers</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
