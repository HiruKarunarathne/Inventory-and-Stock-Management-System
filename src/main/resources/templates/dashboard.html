<!-- dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>

<!-- Header with menu, system name, and image -->
<header class="main-dashboard-header">
    <div class="nav-left">
        <span class="menu-icon">&#9776;</span>
    </div>
    <div class="system-name">
        <h1>NextGen: Inventory and Stock Management System</h1>
    </div>
    <div class="dashboard-image">
        <img src="/images/stockmg.png" alt="Dashboard Illustration" style="width:300px; height:auto;">
    </div>
</header>

<!-- Main content -->
<div class="dashboard-main-content">
    <div class="dashboard-text">
        <h2>Welcome!</h2>
        <p>Efficiently manage your inventory and stock records.</p>
        <a href="/login"><button>Login</button></a>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
